<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머</title>
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>
    <article id="app">
        <h1 class="tit-app">
            <img src="./src/img/weniv-logo.png" alt="weniv 로고" class="">
        </h1>
        <section class="timer">
            <h2 class="tit-timer">TIMER</h2>
            <div class="tit-underline">
                <div class="underline-top"></div>
                <div class="underline-bottom"></div>
            </div>
            <div class="dp-time">
                <div class="hrs">
                    <span class="dp-time-tit">HRS</span>
                    <span class="dp-hrs">00</span>
                </div>
                <span class="dot"></span>
                <div class="min">
                    <span class="dp-time-tit">MIN</span>
                    <span class="dp-min">00</span>
                </div>
                <span class="dot"></span>
                <div class="sec">
                    <span class="dp-time-tit">SEC</span>
                    <span class="dp-sec">00</span>
                </div>
            </div>
            <div class="btns">
                <button class="btn-start">START</button>
                <button class="btn-reset">RESET</button>
            </div>
        </section>
        <footer>ⓒ WENIV Corp.</footer>
    </article>
    <script src="./src/js/index.js"></script>
</body>
</html>
