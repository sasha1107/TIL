<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-section">
        <p class="welcome-txt">더 편리해진 위니브에 오신 것을 환영합니다.</p>
            <button type="submit" class="login-button">
                <img src="./src/weniv-logo.png" class="logo-img" alt="weniv" width="64px">
                <span class="login-txt">로그인</span>
            </button>
        <div class="user">
            <div class="forget-id-pw">
                <img src="./src/icon-lock.png" class="forget-id-pw-icon" alt="">
                <a href="#" class="forget-id">아이디</a> | 
                <a href="#" class="forget-pw">비밀번호찾기</a>
            </div>
            <div class="register">
                <img src="./src/icon-user.png" alt="">
                <a href="#">회원가입</a>
            </div>
        </div>
    </div>
</body>
</html>
